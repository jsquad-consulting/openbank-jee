version: "2.4"
services:
  openbankdb:
    image: mysql:8.0.17
    environment:
      MYSQL_DATABASE: 'openbank'
      MYSQL_USER: ${OB_USER}
      MYSQL_PASSWORD: ${OB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
    expose:
      - 3306
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'echo ready || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 5
  openbank:
    image: openbank
    build:
      context: ../../../../
      dockerfile: Dockerfile
    expose:
      - 8080
      - 8081
      - 9990
    links:
      - openbankdb
    depends_on:
      openbankdb:
        condition: service_healthy
    environment:
      MASTER_KEY: "test"
    volumes:
      - ../../../../openbank_setup_local.sh:/opt/jboss/wildfly/scripts/openbank_setup.sh
      - ../../../../configuration/properties_local.properties:/opt/jboss/wildfly/scripts/properties.properties
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'echo ready || exit 1'"]
      interval: 10s
      timeout: 10s
      retries: 5